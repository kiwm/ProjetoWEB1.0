</head>

<body>
    <section>
        <div id="cabecalho">
            <a href="index.html">
                <img id="logo" src="imgs/bestStoreLogo.png" alt="">
            </a>
            <input type="text" name="" placeholder="Tudo que você procura!!!">
            <div id="cabecalhoLink">
                Olá Visitante <br> <a href="login.html">Entrar</a> |<a href="cadastro.html">Cadastrar</a>
                <img id="carrinho" src="imgs/carrinho.png" alt="">
                <img id="usuario" src="imgs/usuario.png" alt="">

            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Departamentos</a>
                    <ul>
                        <li><a href="Login.html">D1</a></li>
                        <li><a href="#">D2</a></li>
                        <li><a href="#">D3</a></li>
                    </ul>
                </li>
                <li><a href="#">Destaque 1</a></li>
                <li><a href="#">Destaque 2</a></li>

                <li><a href="addItem.html">Destaque 5</a></li>
            </ul>
        </nav>
    </section>

    <div class="container">
        <div class="box" id="boxAddItem">
            <section>
                <h1>Produtos</h1>
                <table id="tb1" style="width:100%">
                    <tr>
                        <th>Nome do produto</th>
                        <th width="600px">Descrição</th>
                        <th>Qtd. Estoque</th>
                        <th>Valor</th>
                        <th>Desconto</th>
                        <th>Ações</th>
                    </tr>

                </table>
            </section>



            <form id="areaCadastro">
                <h1>Cadastro de produtos</h1>
                <label for="cadastroNomeP">Nome do produto:</label> <br>
                <input type="text" name="" id="cadastroNomeP">

                <label for="cadastroDescricaoP">Descricao:</label> <br>
                <textarea rows="4" id="cadastroDescricaoP"></textarea>

                <div class="divPequena">
                    <div class="inputPequeno">
                        <label for="cadastroQuantidadeP">Quantidade:</label> <br>
                        <input type="text" name="" id="cadastroQuantidadeP">
                    </div>

                    <div class="inputPequeno">
                        <label for="cadastroValorP">Valor:</label> <br>
                        <input type="text" name="" id="cadastroValorP">
                    </div>

                    <div class="inputPequeno">
                        <label for="cadastroDescontoP">Desconto:</label> <br>
                        <input type="text" name="" id="cadastroDescontoP">
                    </div>
                </div>
            </form>
            <div id="btnCP">
                <input class="submit" type="submit" value="Cancelar">
                <input onclick="adicionarLinha('tb1')" class="submit" type="submit" value="Salvar">
            </div>
        </div>
