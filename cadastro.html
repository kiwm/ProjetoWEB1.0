<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestStore/Cadastro</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="cabecalho">
            <a href="index.html">
                <img id="logo" src="imgs/bestStoreLogo.png" alt="">
            </a>
            <input type="text" name="" placeholder="Tudo que você procura!!!">
            <div id="cabecalhoLink">
                Olá Visitante <br> <a href="login.html">Entrar</a> |<a href="cadastro.html">Cadastrar</a>
                <img id="carrinho" src="imgs/carrinho.png" alt="">
                <img id="usuario" src="imgs/usuario.png" alt="">

            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Departamentos</a>
                    <ul>
                        <li><a href="#">Promoções</a></li>
                        <li><a href="#">Novidades</a></li>
                        <li><a href="#">Populares</a></li>
                    </ul>
                </li>
                <li><a href="#">Destaque</a></li>
                <li><a href="#">Brinquedos</a></li>
                <li><a href="#">Tecnologia</a></li>
                <li><a href="#">Esporte</a></li>
                <li><a href="addItem.html">Add Item</a></li>
            </ul>
        </nav>
    </section>

    <div class="container" id="cadastroP1">
        <div class="box">
            <h1>Criar Conta</h1>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="">

            <label for="email">E-mail:</label><br>
            <input type="text" name="email" id="">

            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="">

            <label for="senhac">Confirmação da Senha:</label><br>
            <input type="password" name="senhac" id="">

            <input class="submit" type="submit" value="Próximo" onclick="proximoCadastro()">
        </div>
    </div>

    <div class="container" id="cadastroP2">
        <div class="box">
            <h1>Criar Conta</h1>

            <label for="logradouro">Logradouro:</label><br>
            <input type="text" name="logradouro" id="">


            <label for="complemento">Complemento:</label><br>
            <input type="text" name="complemento" id="">


            <label for="cidade">Cidade:</label><br>
            <input type="text" name="cidade" id="">


            <label for="uf">UF:</label><br>
            <select id="selecao" name="uf" form="">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>

            <input class="submit" type="submit" value="Voltar" onclick="cadastroAnterior()">
            <a href="index.html">
                <input class="submit" type="submit" value="Próximo">
            </a>
        </div>
    </div>
</body>

</html>
